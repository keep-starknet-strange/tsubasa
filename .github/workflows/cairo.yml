on: [push, pull_request]
env:
  CAIRO_VERSION: v2.1.0-rc2

name: Contracts
jobs:
  check:
    runs-on: ubuntu-latest
    env:
      working-directory: contracts
    steps:
      - uses: actions/checkout@v3
      - name: Install the cairo toolchain
        run: >
          wget https://github.com/starkware-libs/cairo/releases/download/${{env.CAIRO_VERSION}}/release-x86_64-unknown-linux-musl.tar.gz
      - name: Install scarb
        run: curl --proto '=https' --tlsv1.2 -sSf https://docs.swmansion.com/scarb/install.sh | sh
      - name: Install starknet foundry
        run: curl -L https://raw.githubusercontent.com/foundry-rs/starknet-foundry/master/scripts/install.sh | sh
      - name: Check cairo format
        working-directory: ${{env.working-directory}}
        run: which cairo-format && scarb fmt --check
      - name: Run cairo tests
        working-directory: ${{env.working-directory}}
        run: snforge
